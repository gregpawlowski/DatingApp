<form [formGroup]="registerForm" (ngSubmit)="register()">
  <h2 class="text-center text-primary">Sign Up</h2>
  <hr>

  <div class="form-group">
    <label class="control-label" class="mr-3">I am a:</label>
    <label class="radio-inline">
      <input type="radio"  class="mr-3" value="male" formControlName="gender">Male
    </label>
    <label class="radio-inline ml-3">
      <input type="radio"  class="mr-3" value="female" formControlName="gender">Female
    </label>
  </div>
  
  <div class="form-group">
    <input type="text"
    class="form-control"
    [ngClass]="{ 'is-invalid' : registerForm.get('username').errors && registerForm.get('username').touched }"
    placeholder="Username"
    formControlName="username"
    >
    <div class="invalid-feedback">Please choose a username</div>
  </div>
  
  <div class="form-group">
    <input type="text"
      class="form-control"
      [ngClass]="{ 'is-invalid' : registerForm.get('knownAs').errors && registerForm.get('knownAs').touched }"
      placeholder="Known as"
      formControlName="knownAs"
    >
    <div class="invalid-feedback">Known as is a required field</div>
  </div>

  <div class="form-group">
    <input type="text"
      bsDatepicker
      class="form-control"
      [ngClass]="{ 'is-invalid' : registerForm.get('dateOfBirth').errors && registerForm.get('dateOfBirth').touched }"
      placeholder="Date Of Birth"
      formControlName="dateOfBirth"
      [bsConfig]="bsConfig"
    >
    <div class="invalid-feedback">Date of Birth is required</div>
  </div>

  <div class="form-group">
    <input type="text"
      class="form-control"
      [ngClass]="{ 'is-invalid' : registerForm.get('city').errors && registerForm.get('city').touched }"
      placeholder="City"
      formControlName="city"
    >
    <div class="invalid-feedback">City is required</div>
  </div>

  <div class="form-group">
    <input type="text"
      class="form-control"
      [ngClass]="{ 'is-invalid' : registerForm.get('country').errors && registerForm.get('country').touched }"
      placeholder="Country"
      formControlName="country"
    >
    <div class="invalid-feedback">Country is required</div>
  </div>

  <div class="form-group">
    <input type="password"
      class="form-control"
      [ngClass]="{ 'is-invalid' : registerForm.get('password').errors && registerForm.get('password').touched }"
      placeholder="Password"
      formControlName="password"
    >
    <div class="invalid-feedback" *ngIf="registerForm.get('password').hasError('required') && registerForm.get('password').touched">Password is required</div>
    <div class="invalid-feedback" *ngIf="registerForm.get('password').hasError('minlength') && registerForm.get('password').touched">Password must to be at least 4 characters</div>
    <div class="invalid-feedback" *ngIf="registerForm.get('password').hasError('maxlength') && registerForm.get('password').touched">Password must be less than 8 characters</div>
  </div>
  
  <div class="form-group">
    <input type="password" 
      class="form-control" 
      [ngClass]="{ 'is-invalid' : 
      registerForm.get('password').errors && registerForm.get('password').touched 
      || registerForm.get('password').touched && registerForm.hasError('mismatch')}"
      placeholder="Confirm Password" formControlName="confirmPassword"
    >
    <div class="invalid-feedback" *ngIf="registerForm.get('confirmPassword').hasError('required') && registerForm.get('confirmPassword').touched">Confirm password is required</div>
    <div class="invalid-feedback" *ngIf="registerForm.hasError('mismatch') && registerForm.get('password').touched">Confirm password must match</div>
  </div>

  <div class="form-group text-center">
    <button class="btn btn-success" type="submit" [disabled]="!registerForm.valid">Register</button>
    <button class="btn btn-default" type="button" (click)="cancel()">Cancel</button>
  </div>
  
</form>
